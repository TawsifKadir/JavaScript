<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <style>
      .button_style{
          font-size: large;
          padding: 10px;
          font-family: Georgia, Times, 'Times New Roman', serif;
      }
    </style>
</head>
<body background="Highways.jpeg">
  <div class="container-fluid">
    <header>
        <nav class="navbar navbar-expand-sm bg-info navbar-dark fixed-top">
            <a href="landing.html" class="navbar-brand" style="margin-left: 30px;">
                <img src="coding camp.png" alt="No Image" style="width: 60px; border-radius: 10px;">
            </a>
            <h3 style="font-family:cursive;padding-left: 25px;">Coding Paradise</h3>
            <ul class="navbar-nav" style="margin-left: auto; margin-right: 50px;">
                <li class="nav-item button_style"><a class="nav-link" href="landing.html">Home</a></li>
                <li class="nav-item button_style"><a class="nav-link" href="sign-in.html">Login</a></li>
                <li class="nav-item button_style"><a class="nav-link" href="sign-up.html">Sign up</a></li>
                <li class="nav-item button_style"><a class="nav-link" href="about_us.html">About us</a></li>
            </ul>
        </nav>
        
    <div class="container p-3" style="margin-top: 100px;">
      <form background-color="white" class="row g-3 mx-auto">
        <h1>Join us!</h1>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Username</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Rafi">
        </div>  
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputEmail4">
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="inputPassword4">
          </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label">Email</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="abc@gmail.com">
          </div>
          <div class="col-12">
            <label for="inputAddress2" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select">
              <option selected>Choose...</option>
              <option>...</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="inputZip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
          <div class="col-12">
            <div class="btn-toolbar">
              <button type="submit" class="btn btn-outline-primary mr-1">Sign up</button>
              <a href="sign-in.html" class="btn btn-link">Already have an account?</a>
            </div>
          </div>
        </form>    
      </div>
    </header>
    
  </div>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
