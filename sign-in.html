<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage</title>
    <script src = "sign_in.js"></script>  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="designs.css">
</head>
<body>
    <div class="container-fluid">
        <form class="mx-auto">
          <div>
            <h2 class="pb-3 text-danger text-center">Login</h2>
            <p id="Incorrect" class="text-center text-danger"></p>
          </div>
            <div class="mb-3">
              <label for="InputUsername" class="form-label">Username</label>
              <input type="text" class="form-control" id="InputUsername">
            </div>
            <div class="mb-3">
              <label for="InputPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="InputPassword">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Remember me</label>
            </div>
            <button type="submit" class="btn btn-outline-primary" id="Login" onclick="getInfo(event)">Login</button>
            <div class="btn-group mt-1">
              <label class="btn btn-sm" for="CreateAcc">Don't have an account?</label>
              <a href="sign-up.html" class="btn btn-link btn-sm">Sign up</a>
            </div>
          </form>
    </div>
    
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
