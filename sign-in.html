<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage</title>
    <script src = "sign_in.js"></script>  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="designs.css">
    <style>
      .button_style{
          font-size: large;
          padding: 10px;
          font-family: Georgia, Times, 'Times New Roman', serif;
      }
  </style>
</head>
<body style="background-image: url(background.jpg);">
  <div class="container-fluid">
    <header>
        <nav class="navbar navbar-dark fixed-top" style="background-color: black;margin-bottom: 20px; ">
            <a href="landing.html" class="navbar-brand" style="margin-left: 100px;">
                <img src="coding camp.png" alt="No Image" style="width: 60px; border-radius: 10px;">
            </a>
            <h3 style="font-family:cursive;padding-left: 25px;color:blanchedalmond;">Coding Paradise</h3>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar" style="margin-right: 140px;">
              <span class="navbar-toggler-icon"><i class="fa-solid fa-arrow-down"></i></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar" style="margin-left: 90%;">
              <ul class="navbar-nav">
                <li class="nav-item button_style"><a class="nav-link" href="landing.html">Home</a></li>
                <li class="nav-item button_style"><a class="nav-link" href="sign-in.html">Login</a></li>
                <li class="nav-item button_style"><a class="nav-link" href="sign-up.html">Sign up</a></li>
                <li class="nav-item button_style"><a class="nav-link" href="about_us.html">About us</a></li>
              </ul>
            </div>
        </nav>
    </header>
</div>
    <div class="container-fluid">
        <form class="mx-auto">
          <div>
            <h2 class="pb-3 text-dark text-center">Login</h2>
            <p id="Incorrect" class="text-center text-danger"></p>
          </div>
            <div class="mb-3">
              <label for="InputUsername" class="form-label">Username</label>
              <input type="text" class="form-control" id="InputUsername">
            </div>
            <div class="mb-3">
              <label for="InputPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="InputPassword">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Remember me</label>
            </div>
            <button type="submit" class="btn btn-outline-primary" id="Login" onclick="getInfo(event)">Login</button>
            <div class="btn-group mt-1">
              <label class="btn btn-sm" for="CreateAcc">Don't have an account?</label>
              <a href="sign-up.html" class="btn btn-link btn-sm">Sign up</a>
            </div>
          </form>
    </div>
    
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
